<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
  <div class="header">
  <h1 class="naslov">Društvena mreža</h1>
  <div class="user-info" *ngIf="authService.isLoggedIn()">
    <p>Ulogovani korisnik: <i>{{ authService.getCurrentUsername() }}</i></p>
    <button class="odjava-button" (click)="logout()">Odjavi se &nbsp;<i class="fa fa-sign-out"></i></button>
  </div>
</div>
  <app-navbar *ngIf="authService.isLoggedIn()"></app-navbar>
  <router-outlet></router-outlet>
</div>
