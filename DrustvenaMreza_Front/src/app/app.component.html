<div class="container">
  <h1 class="naslov">Društvena mreža</h1>
  <app-navbar *ngIf="authService.isLoggedIn()"></app-navbar>
  <div class="user-info" *ngIf="authService.isLoggedIn()">
    <p>Ulogovani korisnik: {{ authService.getCurrentUsername() }}</p>
    <button class="odjava-button" (click)="logout()">Odjavi se</button>
  </div>
  <router-outlet></router-outlet>
</div>
