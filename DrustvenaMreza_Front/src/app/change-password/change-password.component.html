<div class="change-password-container">
    <h2>Promena lozinke</h2>
  
    <div class="change-password-form">
      <div>
        <label for="currentPassword">Trenutna lozinka:</label>
        <input type="password" id="currentPassword" [(ngModel)]="currentPassword" [disabled]="isSubmitting" />
      </div>
  
      <div>
        <label for="newPassword">Nova lozinka:</label>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" [disabled]="isSubmitting" />
      </div>
  
      <div>
        <label for="confirmPassword">Potvrda nove lozinke:</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" [disabled]="isSubmitting" />
      </div>
  
      <button (click)="changePassword()" [disabled]="isSubmitting">Promeni lozinku</button>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
    </div>
  </div>
