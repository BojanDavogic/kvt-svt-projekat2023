<div class="container">
  <h2>Pretraga grupa</h2>
  <form class="search-form" [formGroup]="searchForm" (ngSubmit)="onSearch()">
    <div id="divOption">
      <label for="type">Tip pretrage</label>
      <select id="type" formControlName="type">
        <option value="simple">Jednostavna pretraga</option>
        <option value="advanced">Napredna pretraga</option>
      </select>
    </div>

    <div id="divSimpleField" *ngIf="searchForm.get('type')?.value === 'simple'">
      <label for="simpleField">Pretraga po</label>
      <select id="simpleField" formControlName="simpleField">
        <option value="name">Naziv</option>
        <option value="description">Opis</option>
        <option value="pdfContent">PDF sadr탑aj</option>
        <option value="numberOfPosts">Broj objava</option>
        <option value="rules">Pravila grupe</option>
      </select>
    </div>

    <div *ngIf="searchForm.get('type')?.value === 'simple' && searchForm.get('simpleField')?.value === 'name'">
      <label for="name">Naziv</label>
      <input id="name" formControlName="name" type="text">
    </div>
    <div *ngIf="searchForm.get('type')?.value === 'simple' && searchForm.get('simpleField')?.value === 'description'">
      <label for="description">Opis</label>
      <input id="description" formControlName="description" type="text">
    </div>
    <div *ngIf="searchForm.get('type')?.value === 'simple' && searchForm.get('simpleField')?.value === 'pdfContent'">
      <label for="pdfContent">PDF sadr탑aj</label>
      <input id="pdfContent" formControlName="pdfContent" type="text">
    </div>
    <div *ngIf="searchForm.get('type')?.value === 'simple' && searchForm.get('simpleField')?.value === 'numberOfPosts'">
      <label for="postsMin">Min. objava</label>
      <input id="postsMin" formControlName="postsMin" type="text">
      <label for="postsMax">Max. objava</label>
      <input id="postsMax" formControlName="postsMax" type="text">
    </div>
    <div *ngIf="searchForm.get('type')?.value === 'simple' && searchForm.get('simpleField')?.value === 'rules'">
      <label for="rules">Pravila</label>
      <input id="rules" formControlName="rules" type="text">
    </div>


    <div *ngIf="searchForm.get('type')?.value === 'advanced'">
      <label for="name">Naziv</label>
      <input id="name" formControlName="name" type="text">
      <label for="description">Opis</label>
      <input id="description" formControlName="description" type="text">
      <label for="pdfContent">PDF sadr탑aj</label>
      <input id="pdfContent" formControlName="pdfContent" type="text">
      <label for="postsMin">Min. objava</label>
      <input id="postsMin" formControlName="postsMin" type="number" min="0">
      <label for="postsMax">Max. objava</label>
      <input id="postsMax" formControlName="postsMax" type="number" min="0">
      <label for="avgLikesMin">Min. lajkova</label>
      <input id="avgLikesMin" formControlName="avgLikesMin" type="number" min="0">
      <label for="avgLikesMax">Max. lajkova</label>
      <input id="avgLikesMax" formControlName="avgLikesMax" type="number" min="0">
      <label for="rules">Pravila</label>
      <input id="rules" formControlName="rules" type="number" min="0">

    </div>
    
    <button type="submit">Pretra탑i</button>
  </form>
</div>
